<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mensajeria</title>
</head>
<body>
    <main>
        <div class="section-contact">
            <div class="chat-box1">
                <div class="profile-box">
                    <img class="img-profile" src="./assets/images/maria.jpg" alt="profile-img">
                </div>
                <div class="chat-box">
                    <p class="text-style-name">Maria</p>
                    <p class="text-style-chat">Activa ahora</p>
                </div>
            </div>
            <div class="chat-box2"></div>
            <div class="chat-box3"></div>
            <div class="chat-box4"></div>
            <div class="chat-box5"></div>
            <div class="chat-box6"></div>
            <div class="chat-box7"></div>
            <div class="chat-box8"></div>
            <div class="chat-box9"></div>
            <div class="chat-box10"></div>
        </div>
        <div class="section-main">
            <img class="img-ref" src="./assets/images/hand.png" alt="imagen de referencia">
            <p class="text-style-1">Comienza el Nertworking</p>
            <p class="text-style-2">Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a crear nuevas
                redes de contacto para tu empresa o emprendimiento.</p>
        </div>
    </main>
</body>
</html>
